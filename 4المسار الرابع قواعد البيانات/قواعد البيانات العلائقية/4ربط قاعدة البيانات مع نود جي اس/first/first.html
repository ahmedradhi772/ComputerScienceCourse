<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة بعنوان عريض في الوسط</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724; /* داكن */
      --card:#0b1220;
      --accent:#06b6d4;
      --text:#eef2ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Cairo', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, rgba(6,182,212,0.06), rgba(255,255,255,0)) , var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* الحاوية المركزية */
    .hero{
      width:100%;
      max-width:980px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:18px;
      padding:48px 36px;
      text-align:center;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }

    /* العنوان العريض في الوسط */
    h1{
      margin:0 0 12px 0;
      font-size: clamp(28px, 5vw, 54px); /* يستجيب لحجم الشاشة */
      line-height:1.02;
      font-weight:900;
      letter-spacing: -0.02em;
      color:var(--text);
      text-shadow: 0 6px 20px rgba(2,6,23,0.6);
    }

    /* وصف صغير تحت العنوان */
    p.lead{
      margin:0;
      font-size:clamp(14px, 1.8vw, 18px);
      opacity:0.85;
    }

    /* زر تجريبي */
    .actions{
      margin-top:22px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      padding:10px 18px;
      border-radius:999px;
      font-weight:700;
      border:1px solid rgba(255,255,255,0.06);
      cursor:pointer;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    .btn.primary{
      color:#042f33;
      background:linear-gradient(90deg,var(--accent), #36d9e5);
      box-shadow: 0 6px 18px rgba(6,182,212,0.12);
    }

    /* تحجيم وتهيئة للشاشات الصغيرة */
    @media (max-width:420px){
      .hero{padding:28px 18px;border-radius:12px}
      h1{font-size:28px}
    }
  </style>
</head>
<body>
  <main class="hero" role="main" aria-labelledby="main-title">
    <h1 id="main-title">first Page</h1>
    <p class="lead">مثال بسيط على صفحة ويب تعرض عنواناً كبيراً ومركزاً مع تنسيق متجاوب ومظهر حديث.</p>
    <div class="actions" aria-hidden="false">
      <button class="btn primary" onclick="alert('مرحباً! هذا زر تجريبي')">جرّب الزر</button>
      <button class="btn" onclick="document.getElementById('main-title').scrollIntoView({behavior:'smooth', block:'center'})">تموضع العنوان</button>
    </div>
  </main>
</body>
</html>
